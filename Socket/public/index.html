<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Routing Engine Testing</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script type="module" src="index.js"></script>
	</head>
	<style>
		.copy {
			cursor: pointer;
			color: cornflowerblue;
		}
	</style>
	<body>
		<div class="container" style="height: 100%;">
			<div class="container my-3" style="height: 20vh;">
				<form class="form=inline">
					<div class="form-group" id="form">
						<input
							type="text"
							id="inputfield"
							class="form-control"
							list="options"
							@input="replaceUUID"
							autocomplete="off"
						/>
						<datalist id="options">
							<option v-for="option in options">{{option.text}}</option>
						</datalist>
					</div>
					<button type="button" id="submitfield" class="btn btn-primary">
						Send
					</button>
				</form>
			</div>
			<div
				class="container"
				id="responseArea"
				style="overflow:auto; height: 75vh;"
			></div>
		</div>
		<!-- Position it -->
		<div style="position: absolute; bottom: 5vh; right: 5vw; min-width: 300px;">
			<!-- Then put toasts within -->
			<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">Clipboard</div>
				<div class="toast-body">
					UUID copied
				</div>
			</div>
		</div>
	</body>
</html>
